<!DOCTYPE html>
<html>

<head>
    <title>register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
</head>

<body>
    <div class="register">
        <form id="myform" class="myform" action="{{url_for('register')}}" method="POST">
            <div class="header">
                <h3>Sign up</h3>
            </div>
            <div class="content">
                <label for="username">username:</label><br>
                {{form.username}}<br>
                <label for="email">email:</label><br>
                {{form.email}}<br>
                <div>
                    <label for="password">Password:</label><br>
                    {{form.password}}<br>
                    <label for="password" class="match">*{{errors}}</label><br>
                    <label for="reentered_password">Retype password:</label><br>
                    {{form.password2}}<br>
                    <label for="password" class="match">*{{errors}}</label><br>

                </div>
                <div class='submit'>
                    <button type="submit" value="submit" class='submit' name="submit">submit</button>
                </div>

                <div class="link">
                    <h3>Already have an account? <a href="{{url_for('start')}}">sign in </a></h3>
                </div>

            </div>

        </form>
    </div>
</body>

</html>
