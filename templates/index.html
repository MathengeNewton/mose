<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
</head>

<body>
    <div class="register">
        <form action="/login" method='POST'>
            <div class="header">
                <h3>Sign in</h3>
            </div>
            <div class="content">

                <label for="email">email:</label><br>
                {{form.email}}<br>
                <label for="password">Password:</label><br>
                {{form.password}}<br>


                <button value="submit"> sign in</button>
                <div class="link">
                    <h3>Dont have an account? <a href="{{url_for('registration')}}">sign up </a></h3>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
